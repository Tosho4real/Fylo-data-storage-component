<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 21%, 86%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--The first design starts here including the logo and icons-->
      <div id="icon-logo">
        <div class="logo">
          <img src="images/logo.svg" alt="Fylo logo" />
        </div>
        <!-- Icon div -->
        <div class="icon">
          <img src="images/icon-document.svg" alt="Document icon" />
          <img src="images/icon-folder.svg" alt="Folder icon" />
          <img src="images/icon-upload.svg" alt="Upload icon" />
        </div>
        <!-- Bottom design starts here-->
      </div>
      <div id="bottom">
        <p class="storage">You’ve used <span>815 GB</span> of your storage</p>
        <!-- Data and bar section-->
        <div class="data">
          <div class="full-bar">
            <div id="bar">
              <div id="circle"></div>
            </div>
          </div>
          <div class="para">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
      <!--The layover section-->
      <div class="layover">
        <h1>185</h1>
        <span>GB LEFT</span>
        <div class="triangle"></div>
      </div>
    </div>
    <!-- For making a triangle-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KolaWole</a>.
    </div>
  </body>
</html>
